# BACKGROUND
background {
    monitor =
#    path = /home/abrar/Downloads/Wallpapers/Road.png
    path = /usr/share/backgrounds/fallback_bg.jpg
    blur_passes = 0
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = rgba(255, 255, 255, .65)
    font_size = 22
    font_family = SF Pro Display Bold
    position = 0, 420
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = rgba(255, 255, 255, .65)
    font_size = 90
    font_family = SF Pro Display Bold
    position = 0, 350
    halign = center
    valign = center
}


# PASSWORD-TEXT
label {
    monitor =
    text = 
    color = rgba(255, 255, 255, .55)
    font_size = 17
    font_family = SF Pro Display Bold 
    position = -90, -70
    halign = center
    valign = center
}


# INPUT FIELD
input-field {
    monitor =
    size = 350, 40
    rounding = 20
    outline_thickness = 3
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(97, 94, 95, 0.3)
    inner_color = rgba(0, 2, 0, 0.3)
    font_color = rgb(200, 200, 200)
    fade_on_empty = true
    font_family = SF Pro Display Bold
    placeholder_text = <i><span foreground="##ffffff99"></span></i>
    hide_input = false
    position = 5, -125
    halign = center
    valign = center
}
