# - Example: uncomment and adjust the path if you have these files.

# - Base colors and fonts can be imported from separate files for b>
general.import = [
    "/home/abrar/.config/alacritty/themes/autumn.toml"
]
# Window configuration

[window]

dimensions = { columns = 100, lines = 30 }

padding = { x = 10, y = 10 }

dynamic_padding = true


# Opacity and Blur

# The 'opacity' value controls the overall transparency.

# The 'blur' setting enables the experimental blur effect.

# For blur to work, you generally need a compositor that supports it (e.g., Picom with Kawase blur).

opacity = 0.4

blur = true


# Font configuration

[font]

normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }

bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }

italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }

bold_italic = { family = "JetBrainsMono Nerd Font", style = "Bold Italic" }

size = 14.0

[cursor]
style = "Beam"

